<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Donation | NourishLINK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-orange-600 text-white">
    <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">NourishLINK</h1>
      <a href="new.html" class="hover:underline">Back to Home</a>
    </div>
  </header>

  <!-- Main Donation Section -->
  <section class="py-16 px-4 max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold mb-4">Donate Food & Feed Lives</h2>
    <p class="text-lg mb-8">
      Your surplus can be someone else's lifeline. Fill out the form below to contribute food and make a difference today.
    </p>

    <div class="bg-white shadow-lg rounded-lg p-6 text-left">
      <form class="space-y-4">
        <input type="text" placeholder="Full Name" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="email" placeholder="Email Address" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="tel" placeholder="Contact Number" class="w-full p-3 border border-gray-300 rounded" required>
        <input type="text" placeholder="Pickup Address" class="w-full p-3 border border-gray-300 rounded" required>
        
        <div class="flex gap-4">
          <input type="number" placeholder="Food Quantity (in kg)" class="w-1/2 p-3 border border-gray-300 rounded" required>
          <input type="text" placeholder="Food Type (e.g. Veg, Cooked, Packaged)" class="w-1/2 p-3 border border-gray-300 rounded" required>
        </div>
        
        <textarea placeholder="Additional Notes (optional)" rows="4" class="w-full p-3 border border-gray-300 rounded"></textarea>
        
        <button type="submit" class="bg-orange-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-orange-700 transition">Donate Now</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-orange-600 text-white text-center py-6 mt-10">
    <p>Â© 2025 NourishLINK Initiative. All rights reserved.</p>
  </footer>

</body>
</html>
